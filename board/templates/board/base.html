<!DOCTYPE html>
<html>
<head>
    <title>FakeAP Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">FakeAP Honeypot</span>
        <div>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm">Dashboard</a>
            <a href="{% url 'about' %}" class="btn btn-outline-light btn-sm">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'whitelist_list' %}" class="btn btn-outline-light btn-sm">Whitelist</a>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
